<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


	<input type="text" id="n" value="6542" />
	<input type="button" id="ok" value="OK" />
	&nbsp;&nbsp;&nbsp;
	<label for="speed">Speed: </label>
	<input type="text" id="speed" value="1000" />
	<br>
	<br>

	<label for="effect">Effect: </label>
	<select id="effect">
		<option value="plain" selected="selected">Plain</option>
		<option value="meter">Meter</option>
		<option value="equal">Equeal</option>
		<option value="scramble">Scramble</option>
		<option value="order">Order</option>
		<option value="slot">Slot Machine</option>
	</select>

	<span>Direction: </span>
	<input type="radio" name="direction" value="up" id="up" checked="checked"/>
	<label for="up">Up</label>

	<input type="radio" name="direction" value="down" id="down"/>
	<label for="down">Down</label>

	<input type="radio" name="direction" value="alternate" id="alternate"/>
	<label for="alternate">Alternate</label>

	<!-- <input type="checkbox" id="add-commas" /><label for="add-commas">Add Commas</label> -->
	<br>

	<input type="text" id="n-loops" value="3" />
	<input type="button" id="loop" value="Loop" />
	<br>


	<!-- <input type="text" id="goto-n" value="5" />
	<input type="button" id="go" value="Go To" /> -->
	<br>

	<input type="button" id="reset" value="Reset" />

	<div id="number"></div>
	



	<script src="jquery.js"></script>
	<script src="number.js"></script>
</body>
</html>
